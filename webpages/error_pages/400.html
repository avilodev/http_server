<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>400</h1>
        <p>Bad Request</p>
        <p>The server cannot process your request due to a client error. Please check the request and try again.</p>
        <p><a href="/">Go back to homepage</a></p>
    </div>
</body>
</html>
